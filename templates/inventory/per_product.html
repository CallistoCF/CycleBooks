{% extends "../layout.html" %}
{% block content %}
<div class="content-section">
    <div class="row mx-auto justify-content-center">
        <div class="card m-4" style="width: 18rem;">
            <div class="card-body">
                <h5 class="cart-title text-center">Product Name</h5>
                <div style="font-size: 30px;" class="text-center">
                    <span></span>
                </div>
                <h3 class="text-center">{{ inventory.name }}</h3>
            </div>
        </div>
        <div class="card m-4" style="width: 18rem;">
            <div class="card-body">
                <h5 class="cart-title text-center">Location</h5>
                <div style="font-size: 30px;" class="text-center">
                    <span></span>
                </div>
                <h3 class="text-center">{{ inventory.location }}</h3>
            </div>
        </div>
        <div class="card m-4" style="width: 18rem;">
            <div class="card-body">
                <h5 class="cart-title text-center">Item Code</h5>
                <div style="font-size: 30px;" class="text-center">
                    <span></span>
                </div>
                <h3 class="text-center">{{ inventory.item_code }}</h3>
            </div>
        </div>
        <div class="card m-4" style="width: 18rem;">
            <div class="card-body">
                <h5 class="cart-title text-center">Publisher</h5>
                <div style="font-size: 30px;" class="text-center">
                    <span></span>
                </div>
                <h3 class="text-center">{{ inventory.publisher }}</h3>
            </div>
        </div>
        <div class="card m-4" style="width: 18rem;">
            <div class="card-body">
                <h5 class="cart-title text-center">Price</h5>
                <div style="font-size: 30px;" class="text-center">
                    <span></span>
                </div>
                <h3 class="text-center">{{ inventory.cost }}</h3>
            </div>
        </div>

        <a href="{% url 'update_product' inventory.id %}">
            <button>Update Item</button>
        </a> 

        <a href="{% url 'delete_product' inventory.id %}">
            <button>Delete Item</button>
        </a> 
    </div>
</div>
{% endblock %}
