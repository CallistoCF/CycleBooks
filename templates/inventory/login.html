{% extends "../layout.html" %}
{% block content %}
{% load static %}
<div class="content-section">
    {{ form.media }}    
    <form method="POST">
        <fieldset>
            <legend>Login Form</legend>
            {% csrf_token %}
            <div>     
                {{ form }}          
            </div>
            <div>
                <button>Login</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
